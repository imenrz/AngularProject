<div class="container py-4">
    <h2 class="mb-3">Liste des √©v√©nements</h2>

    <!-- Recherche -->
    <input type="text" class="form-control mb-4"
           placeholder="Rechercher un √©v√©nement"
          [(ngModel)]="searchitem"
           >
<button type="button" class="btn btn-primary" routerLink="/events/addEvent">
  Proposer un nouvel √©v√©nement
</button>

    <div class="row g-3">
        <div class="col-md-4"  *ngFor="let event of filter()">
            <div class="card h-100 shadow-sm">
                <img src={{event.imageUrl}}
                     class="card-img-top img-fluid"
                     style="height: 200px; object-fit: cover;">

                <div class="card-body">
                    <h5 class="card-title">{{event.titre |uppercase}}</h5>
                    <p class="text-muted">{{event.lieu}}</p>
                    <p>{{event.description}}</p>
                    <p>{{event.nbPlaces}}</p>
                    <p class="fw-bold">{{event.prix}}</p>
                    <p>{{event.nbrLikes}}</p>

                    <!-- Bouton Like -->
                    <button class="btn btn-sm btn-primary"  (click)="incrLikes(event)" [disabled]="isExpired(event)">
                        üëç Like
                    </button>

                         <button class="btn btn-sm btn-primary"  (click)="buyTicket(event)" [disabled]="event.nbPlaces==0">
                        Buy Ticket
                    </button>

                        <button class="btn btn-sm btn-primary" [routerLink]="['./',event.id]" >
                    view details
                    </button>
                    <span class="ms-2"></span>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
